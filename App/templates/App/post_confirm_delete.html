<!DOCTYPE html>


{% extends 'App/base.html' %}


{% block title %} Home {% endblock %}


{% block content %}

<div class="content-section">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-botton mb-4">Delete Post</legend>
			<h2>Are sure to delete the post {{ object.title }}</h2>
		</fieldset>
		<div class="form-group">
			<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
			<a class="btn btn-outline-info" href="{% url 'post_detail' object.id %}">Cancel</a>
		</div>
	</form>
	
</div>

 {% endblock content %}
